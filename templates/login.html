{%extends 'login_base.html'%}

{%load static %}
{%block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Login Template</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
</head>

<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap items-center h-screen">

        <!-- Login Section -->
        <div class="w-full md:w-1/2 flex flex-col">



            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <div class="flex justify-center items-center">

                    <p class="text-center text-gray-800 font-bold text-5xl">Welcome</p>
                </div>
                <form class="flex flex-col pt-3 md:pt-8" enctype="multipart/form-data" method="post">
                    {%csrf_token%}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert flex items-center p-4 mb-4 text-sm text-blue-800 border border-blue-300 rounded-lg bg-blue-50 "
                        role="alert">
                        <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                        </svg>
                        <span class="sr-only">Alert</span>
                        <div>
                            {{message}}
                        </div>
                    </div>
                    {% endfor %}
                    {%endif%}
                    <div class="flex flex-col pt-4">
                        <label for="username" class="text-lg">Username</label>
                        <div
                            class="flex justify-start shadow appearance-none rounded w-full text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                            <span
                                class="inline-flex items-center px-3 text-sm text-gray-900 bg-white border border-r-0  rounded-l">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                    <path
                                        d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                                </svg>
                            </span>
                            <input type="text" id="username" placeholder="username" name="username"
                                class="shadow appearance-none border rounded-r w-full py-2 px-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                    </div>

                    <div class="flex flex-col pt-4">
                        <label for="password" class="text-lg">Password</label>

                        <input type="password" id="password" placeholder="Password" name="password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 mt-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <button
                        class="bg-gray-800 rounded text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">Login</button>
                </form>
                <div class="text-center pt-12 pb-12">
                    <p>Don't have an account? <a href="/signup/" class="underline font-semibold">Register here.</a>
                    </p>
                </div>
            </div>

        </div>

        <!-- Image Section -->
        <div style="min-height: 50vh;"
            class="w-full lg:w-1/2 shadow-2xl bg-gray-800 rounded-l-full flex justify-center items-center">
            <div class="order-1 md:order-2">
                <a class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-white text-5xl "
                    href="#">
                    <svg class="fill-current text-white mr-2" xmlns="http://www.w3.org/2000/svg" width="100" height="70"
                        viewBox="0 0 24 24">
                        <path
                            d="M5,22h14c1.103,0,2-0.897,2-2V9c0-0.553-0.447-1-1-1h-3V7c0-2.757-2.243-5-5-5S7,4.243,7,7v1H4C3.447,8,3,8.447,3,9v11 C3,21.103,3.897,22,5,22z M9,7c0-1.654,1.346-3,3-3s3,1.346,3,3v1H9V7z M5,10h2v2h2v-2h6v2h2v-2h2l0.002,10H5V10z" />
                    </svg>
                    SHOPPING
                </a>
            </div>
        </div>
    </div>

</body>

</html>



{%endblock%}
