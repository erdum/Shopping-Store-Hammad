{%extends 'login_base.html'%}

{%load static %}
{%block content%}


<div class="w-full flex flex-wrap items-center h-auto">

    <!-- Register Section -->
    <div class="w-full lg:w-1/2 flex flex-col">



        <div class="flex flex-col justify-center md:justify-start my-auto pt-6 md:pt-0 px-8 md:px-24 lg:px-32">
            <div class="flex justify-center items-center">

                <p class="text-center text-gray-800 font-bold text-5xl">Join Us.</p>
            </div>
            <form method="post" enctype="multipart/form-data" class="flex flex-col pt-3 md:pt-6">
                {%csrf_token%}
                {% if messages %}
                {% for message in messages %}
                <div class="alert flex items-center p-4 mb-4 text-sm text-blue-800 border border-blue-300 rounded-lg bg-blue-50 "
                    role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                    </svg>
                    <span class="sr-only">Alert</span>
                    <div>
                        {{message}}
                    </div>
                </div>
                {% endfor %}
                {%endif%}
                <div class="w-full flex items-center justify-center">
                    <input id="user_profile" name="profile" class="hidden" type="file">
                    <button id="dummy_profile" type="button" onclick="profileUploaded()"
                        class="w-16 h-16 rounded-full flex border-2 border-gray-500 items-center justify-center bg-gray-200 bg-opacity-70">
                        <i id="img_icon" class="fa-regular fa-user text-2xl cursor-pointer"></i>
                    </button>
                </div>

                <div class="w-full flex flex-col md:flex-row gap-1">
                    <div class="flex flex-col pt-3">
                        <label for="first_name" class="text-lg">First Name</label>
                        <input type="text" id="first_name" placeholder="John" name="first_name"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>
                    <div class="flex flex-col pt-3">
                        <label for="last_name" class="text-lg">Last Name</label>
                        <input type="text" id="last_name" placeholder="Smith" name="last_name"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>
                </div>

                <div class="flex flex-col pt-4">
                    <label for="username" class="text-lg">Username</label>
                    <div
                        class="flex justify-start shadow appearance-none rounded w-full text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                        <span
                            class="inline-flex items-center px-3 text-sm text-gray-900 bg-white border border-r-0  rounded-l">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                            </svg>
                        </span>
                        <input type="text" id="username" placeholder="username" name="username"
                            class="shadow appearance-none border rounded-r w-full py-2 px-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                </div>

                <div class="flex flex-col pt-4">
                    <label for="email" class="text-lg">Email</label>
                    <div
                        class="flex justify-start shadow appearance-none rounded w-full text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                        <span
                            class="inline-flex items-center px-3 text-sm text-gray-900 bg-white border border-r-0  rounded-l">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                <path
                                    d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                                <path
                                    d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
                            </svg>
                        </span>
                        <input type="email" id="email" placeholder="Email" name="email"
                            class="shadow appearance-none border rounded-r w-full py-2 px-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                </div>


                <div class="flex flex-col pt-3">
                    <label for="password" class="text-lg">Password</label>
                    <input type="password" id="password" placeholder="Password" name="password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" />
                </div>

                <div class="flex flex-col pt-3">
                    <label for="phone" class="text-lg">Phone</label>

                    <div class="flex">
                        <button id="states-button" data-dropdown-toggle="dropdown-states"
                            class="flex-shrink-0 w-16 items-center justify-center z-10 inline-flex items-center px-1 text-sm font-medium text-center text-gray-500 bg-white border  rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 "
                            type="button">
                            <img src="/media/web_images/flag.svg" class="h-6 w-6 mr-1 rounded-lg"
                                alt="country-code-flag">
                            PK
                        </button>

                        <input type="text" id="phone" placeholder="Phone" name="phone"
                            class="shadow appearance-none border rounded rounded-l-none w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />

                    </div>

                </div>

                <div class="flex flex-col pt-3">
                    <label for="gender" class="block mb-2 text-sm font-medium text-gray-900">Gender</label>
                    <select id="gender" name="gender"
                        class="shadow appearance-none bg-transparent border rounded w-full py-2 px-3 text-gray-400 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                        <option selected>Select an option</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Rather not say">Rather not say</option>

                    </select>
                </div>
                <div class="flex flex-col pt-3">
                    <label for="address" class="text-lg">Address</label>
                    <textarea type="text" id="address" placeholder="Your address" name="address"
                        class="shadow appearance-none border rounded resize-none w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>

                <button type="submit"
                    class="bg-gray-800 text-white font-bold text-lg rounded hover:bg-gray-700 p-2 mt-8">Register</button>
            </form>
            <div class="text-center pt-12 pb-12">
                <p>Already have an account? <a href="/login/" class="underline font-semibold">Log in here.</a>
                </p>
            </div>
        </div>

    </div>

    <!-- Image Section -->
    <div style="height: 50vh;"
        class="w-full lg:w-1/2 shadow-2xl bg-gray-800 rounded-l-full  flex justify-center items-center">
        <div class="order-1 md:order-2">
            <a class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-white text-5xl "
                href="/">
                <svg class="fill-current text-white mr-2" xmlns="http://www.w3.org/2000/svg" width="100" height="70"
                    viewBox="0 0 24 24">
                    <path
                        d="M5,22h14c1.103,0,2-0.897,2-2V9c0-0.553-0.447-1-1-1h-3V7c0-2.757-2.243-5-5-5S7,4.243,7,7v1H4C3.447,8,3,8.447,3,9v11 C3,21.103,3.897,22,5,22z M9,7c0-1.654,1.346-3,3-3s3,1.346,3,3v1H9V7z M5,10h2v2h2v-2h6v2h2v-2h2l0.002,10H5V10z" />
                </svg>
                SHOPPING
            </a>
        </div>
    </div>
</div>


{%endblock%}
