{%extends 'base.html'%}
{%block content%}


<div class="carousel relative container  mx-auto swiper flex justify-center mySwiper" style="max-width:1600px;">
    <div class="swiper-wrapper w-full h-96   items-center">
        {%for banner in banners%}
        <div class="swiper-slide w-full h-full relative overflow-hidden">

            <img src="/media/{{banner.image}}" class="w-full h-96 object-contain" alt="product_image">
        </div>
        {%endfor%}
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>






<section class="bg-white py-8">

    <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">

        <nav id="store" class="w-full z-30 top-0 px-6 py-1">
            <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">

                <a class="uppercase tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl "
                    href="#">
                    Store
                </a>

                <div class="flex items-center" id="store-nav-content">
                    <form method="get" class="flex gap-1 items-center">

                        <button class="rounded-full flex items-center justify-center no-underline hover:text-black">
                            <svg class="fill-current hover:text-black" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24">
                                <path
                                    d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z" />
                            </svg>

                        </button>
                        <input id="search" type="search" name="q" value=""
                            class="duration-200 delay-200  w-48 h-10 border-2 outline-none  rounded-full pl-2 bg-transparent  placeholder:text-gray-400 text-gray-900"
                            placeholder="Search">
                    </form>

                    <a class="pl-3 inline-block no-underline hover:text-black" href="#">
                        <svg class="fill-current hover:text-black" xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24">
                            <path d="M7 11H17V13H7zM4 7H20V9H4zM10 15H14V17H10z" />
                        </svg>

                    </a>

                </div>
            </div>
        </nav>


        <div class="flex w-full gap-4 h-auto flex-wrap justify-center items-start">

            {%for item in object_list%}
            {%if item%}
            <div id="card"
                class="relative  px-5 py-5 w-full lg:w-72 max-w-xs overflow-hidden  border-4 border-gray-800  shadow-md">
                <style>
                    #card:hover {
                        transform: scale(1.02);
                    }
                </style>
                <a href="{{item.get_absolute_url}}">
                    <img class="h-60 w-full rounded object-scale-up" src="/media/{{item.product_image}}"
                        alt="product image" />
                </a>

                <div class="mt-4">
                    <a href="{{item.get_absolute_url}}">
                        <h5 class="text-xl font-semibold tracking-tight text-slate-900">{{item.product_name}}</h5>
                    </a>
                    <div class="mt-2.5 mb-5 flex items-center">

                        <svg aria-hidden="true" class="h-5 w-5 text-yellow-300" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                            </path>
                        </svg>
                        <span class="ml-2 rounded bg-yellow-200 px-2.5 py-0.5 text-xs font-semibold">5.0</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <p class="flex flex-col">
                            <span class="text-xl font-bold text-slate-900">${{item.product_price|floatformat:2}}</span>
                            <span class="text-sm text-slate-900">{{item.product_discount}}%</span>
                        </p>
                        <button data-product="{{item.id}}" data-action="add"
                            class="update-cart flex items-center rounded bg-slate-900 px-5 py-2.5 text-center text-sm font-medium text-white bg-gray-700 hover:bg-opacity-80 focus:outline-none focus:ring-4 focus:ring-blue-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            Add to cart</button>
                    </div>
                </div>
            </div>
            {%endif%}
            {%empty%}
            <div>
                <h1 class="text-3xl text-gray-800">No Item Found</h1>
            </div>
            {%endfor%}
        </div>



    </div>

</section>


{%endblock%}
